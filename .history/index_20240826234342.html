<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/b8da4ab839.js" crossorigin="anonymous"></script>
    <!-- Tailwind Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

</head>
<body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:28">

        <!-- header section -->
         <header class="flex pt-10 mb-20">
            <!-- text content -->
             <div>
                <h1 class="text-5xl md:text-7xl">It's good <br> tea time at The <br> Tea House</h1>
                <br>
                <p class="text-[#777777] w-3/4 ">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class=" bg-sky-400 px-5 py-3 bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg text-white font-bold ">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
                    
             </div>
            <!-- img content -->
             <div>
                <!-- img -->
                 <div>
                    <img class="w-full" src="images/banner.png" alt="">
                 </div>
                 <!-- card -->
                  <div class="flex  items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg ">
                    <!-- icon -->
                     <div>
                        <i class="fa-solid fa-star"></i>
                     </div>
                     <!-- text -->
                      <div class="ml-2">
                        <h2 class="lg:text2x">5.00</h2>
                        <p>Trust Pilot Ratings</p>
                      </div>
                  </div>
             </div>
         </header>

     </main>
    
</body>
</html>
